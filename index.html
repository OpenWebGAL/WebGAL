<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>INDEX</title>
    <script src="res/script/react.development.js" crossorigin></script>
    <script src="res/script/react-dom.development.js" crossorigin></script>
    <link rel="stylesheet" type="text/css" href="res/style/main.css">
    <link rel="stylesheet" type="text/css" href="res/style/settings.css">
    <link rel="stylesheet" type="text/css" href="res/style/Load_Save.css">
</head>
<body>
<script src="res/script/babel.min.js"></script>
<div id="Title">
    <div id="TitleModel">
        <div id="setButtonBottom">
            <div class="TitleSingleButton" id="leftTitleButton" onclick="hideTitle()">开始游戏</div>
            <div class="TitleSingleButton">继续游戏</div>
            <div class="TitleSingleButton">读取存档</div>
            <div class="TitleSingleButton" onclick="onSetting()">设置界面</div>
            <div class="TitleSingleButton">退出游戏</div>
        </div>

    </div>
</div>
<div id="mainBackground">

</div>
<div id="figureImage"></div>
<div id="settings">
    <div id="settingsMainBox">
        <div id="close" onclick="closeSettings()">
            <img src="res/img/close.svg" class="closeSVG" alt="close">
        </div>
        <div id="settingsTitle">
            设置
        </div>
        <div id="settingItems"></div>
        <div id="textPreview"></div>
    </div>
</div>

<!--<div id="Load">-->
<!--    <div id="loadMainBox">-->
<!--        <div id="closeLoad" onclick="closeLoad()">-->
<!--            <img src="res/img/close.svg" class="closeSVG" alt="close">-->
<!--        </div>-->
<!--        <div id="LoadTitle">-->
<!--            读档-->
<!--        </div>-->
<!--        <div id="LoadItems"></div>-->
<!--    </div>-->
<!--</div>-->

<div id="chooseBox">

</div>
<div id="bottomBox">
    <div id="mainTextWindow" onclick="nextSentenceProcessor()">
            <div id="pName"></div>
            <div id="SceneText" ></div>
    </div>
    <div id="controlBar">
<!--        <div class="controlButton">重复</div>-->
        <div class="controlButton" onclick="autoNext()" id="autoButton">自动</div>
        <div class="controlButton" onclick="fastNext()" id="fastButton">快进</div>
<!--        <div class="controlButton">回溯</div>-->
        <div class="controlButton" onclick="onSaveGame()" id="saveButton">存档</div>
        <div class="controlButton" onclick="onLoadGame()" id="loadButton">读档</div>
        <div class="controlButton" onclick="onSetting()">设置</div>
<!--        <div class="controlButton">退出</div>-->
    </div>
</div>
<script src="res/script/WG_main.js" type="text/babel"></script>
</body>
</html>
